<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>French Fries Bar & Grill - Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background: #fff9f2; margin: 0; padding: 20px; }
h1 { text-align: center; color: #e67300; }
.product { border: 1px solid #ddd; background: white; padding: 15px; border-radius: 8px; margin-bottom: 12px; }
label { font-weight: bold; }
button { display: block; width: 100%; padding: 12px; background: #e67300; color: white; border: none; border-radius: 8px; margin-top: 10px; font-size: 16px; cursor: pointer; }
button:hover { background: #c55d00; }
input, select { width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; }
#paymentBox { display: none; background: #fff3d6; padding: 15px; border-radius: 8px; margin-top: 20px; }
</style>
</head>
<body>

<h1>üçü French Fries Bar & Grill</h1>

<div class="product">
<label>Chicken + Fries + Drink Combo</label>
<p>C$300</p>
<select id="comboQty">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
</div>

<div class="product">
<label>6 French Fries Pack</label>
<p>C$240</p>
<select id="packQty">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
</div>

<h2>Your Info</h2>
<input id="name" placeholder="Your Name">
<input id="address" placeholder="Delivery Address (Barrio, Casa)">
<input id="phone" placeholder="Phone Number">

<h2>Payment Method</h2>
<select id="paymentMethod">
<option value="bancentro">Bancentro Transfer</option>
<option value="cash">Cash on Delivery</option>
</select>

<button onclick="showPayment()">Place Order</button>

<div id="paymentBox">
<h3>üí≥ Bancentro Transfer Details</h3>
<p><b>Bank:</b> Bancentro</p>
<p><b>Account Name:</b> French Fries Bar & Grill</p>
<p><b>Number:</b> 123456789</p>

<p>After sending the transfer, click below:</p>
<button onclick="sendOrder()">‚úÖ Confirm & Send Order on WhatsApp</button>
</div>

<script>
function showPayment() {
document.getElementById("paymentBox").style.display = "block";
}

function sendOrder() {
let combo = document.getElementById("comboQty").value;
let pack = document.getElementById("packQty").value;
let name = document.getElementById("name").value;
let address = document.getElementById("address").value;
let phone = document.getElementById("phone").value;
let pay = document.getElementById("paymentMethod").value;

let total = (combo * 300) + (pack * 240);

let message = `üî• New Order:
Name: ${name}
Phone: ${phone}
Address: ${address}

Order:
Chicken+Fries+Drink x ${combo}
6 Fries Pack x ${pack}

Total: C$${total}

Payment: ${pay === "bancentro" ? "Bancentro Transfer" : "Cash on Delivery"}`;

let url = "https://wa.me/50588572903?text=" + encodeURIComponent(message);
window.open(url, "_blank");
}
</script>

</body>
</html>
